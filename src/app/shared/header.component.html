<header>
<div class="container">
    <div class="logo">
    <h1 [routerLink]="['/']">Айсберг</h1>
    </div>
    <div class="search-menu-block">
        <form class="search {{searchStatus ? 'active-search' : ''}}" (submit)="submitSearch(searchField)">
            <button class="search-button" (click)="toggleSearch()"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
            <input type="text" class="search-input" (blur)="blurSearch()" name="searchField" #searchField>
        </form>
    </div>
</div>
</header>
